services:
  database:
    build:
      context: ./database
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5431:5432"
    container_name: gee-database
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - database
    env_file:
      - ./.env
    container_name: gee-backend
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    env_file:
      - ./.env
    container_name: gee-frontend