version: '3.8'

services:
  database:
    build:
      context: ./database
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5431:5432"
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - database       
